<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/fonwawsome/all.css">
</head>

<body>
    <main>
        <div class="d-flex  align-items-center" style="height: 100vh;">
            <div class="card mx-auto">
                <form class=" login-form ">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" name="loginEmail" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="invalidEmail" class="form-text text-danger d-none"></small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="loginPassword" id="exampleInputPassword1"
                            placeholder="Password">
                        <small id="invalidPassword" class="form-text text-danger d-none"></small>
                    </div>
                    <br>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <br>
                    <button type="button" id="loginBtn" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </main>

    <script src="../assets/js/login.js"></script>
</body>

</html>
